apiVersion: policy.networking.k8s.io/v1alpha1
kind: BaselineAdminNetworkPolicy
metadata:
  name: default
spec:
  subject:
    namespaces: {}

  ingress:
  - name: allow-from-router
    action: Allow
    from:
    - namespaces:
        matchLabels:
          kubernetes.io/metadata.name: openshift-ingress
