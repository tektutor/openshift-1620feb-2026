apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc-{{.Values.your_linux_username}}
spec:
  selector:
    matchLabels:
      name: {{.Values.your_linux_username}}
  accessModes:
  - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: {{.Values.nfs.server.mysql_disk_size}} 
